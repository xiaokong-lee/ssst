<script>
    $(document).ready(function () {
        var height = $(window).height();
        $(".page-content").height(height);
        var u = navigator.userAgent, app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var url = "";
        // 是PC端
        if (IsPC()) {
            url = 'http://st.foxconn.com:9000/apk/SuperTool_4.apk'; // 跳安卓端下载地址
        }
        // 是安卓浏览器
        if (isAndroid) {
            url = 'http://st.foxconn.com:9000/apk/SuperTool_4.apk'; // 跳安卓端下载地址
        }
        // 是iOS浏览器
        if (isIOS) {
            url = 'itms-services://?action=download-manifest&url=https://civetinterface.foxconn.com/iOStest/SuperTool.plist'; // 跳AppStore下载地址
//                url = 'http://qacivetadmin.foxconn.com/SuperTool.html'; // 跳AppStore下载地址
        }
        $("#download").attr("href", url);
//             是微信内部webView
        if (is_weixn()) {
            alert("请点击右上角按钮, 点击使用浏览器打开");
        }



    });
    // 是微信浏览器
    function is_weixn() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

</script>
